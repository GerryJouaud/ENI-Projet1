<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.scss/">
    <script src="script.js" defer></script>

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>
    <title>Jeu du Memory</title>
</head>
<body>
    <header>
      
        <h1 class="text-center">Jeu du Memory</h1>
      
    
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="collapse navbar-collapse"></div>
            <ul class="navbar-nav ">
                <li class="nav-item">
                <a class="nav-link" href="./index.html">Accueil</a>    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">S'inscrire</a>
                </li>
                <li class="nav-item">
                    <a href="./signin.html" class="nav-link">Se connecter</a>
                </li>
                <li class="nav-item">
                    <a href="./profile.html" class="nav-link">Profil</a>
                </li>
                <li class="nav-item">
                    <a href="./play.html" class="nav-link">Jouer</a>
                </li>
            </ul>
        </div>
     
    </nav>
</header>
   
<main>
    <div class="container  bg-light rounded">
        <div class="row">
            <div class="container text-center">
                <h2>Connectez-vous !</h2>
            </div>
            <div class="container mb-3">
                <label for="userProfile" class="form-label">Nom d'utilisateur:</label>
                <input type="text" class="form-control" id="userProfile" placeholder="JohnDoe@gmail.com">
            </div>
            <div class="container mb-3">
                <label for="passwordProfile" class="form-label" >Mot De passe:</label>
                <input type="password" class="form-control" id="passwordProfile">
            </div>
            <div class="container mb-3">
                <label for="choixMemory">Choix du Memory:</label>
                <select name="" id="memoryProfile" class="form-select">
                <option selected value="1"> Animaux</option>
                <option value="2">Animaux animés</option>
                <option value="3">Légumes</option>
            </select>
            </div>
            <div class="container mb-3 ">
                <img class="img-fluid " src="./ressources/memory-legume/memory_detail.png" alt="">
            </div>
            <div class="container mb-3 text-center">
                <button class="border rounded p-2" id="play">Commencer la partie</button>
            </div>
            <div class="container mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Pseudo</th>
                            <th>Score</th>
                            <th>Taille</th>
                            <th>Choix Memory</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>GerryJ</td>
                            <td>28 </td>
                            <td>9</td>
                            <td>Legumes</td>
                            <td>28/02/2024</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    </div>
</main>
   
</body>
</html>
