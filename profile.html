<main>
    <div class="container  bg-light rounded">
        <div class="row">
            <div id="profileLogged"></div>
            <div class="col mb-3">
                
                <label for="memoryProfile">Choix du Memory:</label>
                <select name="memoryProfile" id="memoryProfile" class="form-select">
                <option value="animaux"> Animaux</option>
                <option value="animauxdomestiques">Animaux Domestiques</option>
                <option value="chiens"> Chiens</option>
                <option value="dinosaures">Dinosaures</option>

                </select>
            </div>
            <div class="col mb-3">
                
                <label for="sizeMemoryProfile">Taille du Memory:</label>
                <select name="" id="sizeMemoryProfile" class="form-select">
                <option selected value="5"> 10</option>
                <option value="8">16</option>
                <option value="10">20</option>
                
                </select>
            </div>
            <div class="container mb-3 ">
                <img class="img-fluid " src="./ressources/memory-legume/memory_detail.png" alt="">
            </div>
            <div class="container mb-3 text-center">
                <button class="border rounded p-2" id="savePreferences">Enregistrer préférences</button>
                
            </div>
            <div class="container mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Pseudo</th>
                            <th>Score</th>
                            <th>Taille</th>
                            <th>Choix Memory</th>

                        </tr>
                    </thead>
                    <tbody>
