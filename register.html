<body>
    <header>
      
        <h1 class="text-center">Jeu du Memory</h1>
      
    
    <nav class="navbar navbar-expand">

   <main>
    <div class="container bg-light rounded p-4">
        <div class="container text-center">
            <h2>S'inscrire</h2>
        </div>
    <form class="was-validated">
        <div class="container mb-3">
            <label for="emailForm" class="form-label">Adresse e-mail:</label>
            <input type="email"  required  class="form-control" id="emailRegister" placeholder="JohnDoe@gmail.com">
            <div class="invalid-feedback">Rentrez un email valide </div>
        </div>
        <div class="container mb-3">
            <label for="userForm" class="form-label" >Nom d'utilisateur:</label>
            <input type="text" required pattern="[\w\d\S]{4,}" class="form-control" id="userRegister" placeholder="JohnDoe">
            <div class="invalid-feedback">Rentrez un nom d'utilisateur de 4 caractères minimum </div>
        </div>
        <div class="container mb-3">
            <label for="passwordForm" class="form-label">Mot de passe:</label>
            <input type="password" required pattern="(?=.*\d)(?=.*\W).{6,}" class="form-control" id="passwordRegister">
            <div class="invalid-feedback">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum </div>
            <div class="container">
                
            </div>
        </div>
        <div class="container mb-3">
            <label for="passwordVerifForm" class="form-label">Confirmez le mot de passe:</label>
            <input type="password" required pattern="(?=.*\d)(?=.*\W).{6,}" class="form-control" id="passwordVerifRegister">
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm">
                    <button class="border rounded p-2 " id="registerRegister">
                       S'inscrire
                    </button>
                    
                </div>
                <div class="col col-12 col-sm">
                    <button class="border rounded p-2  ">
                        <a href=""class="text-decoration-none">Annuler</a>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
    
   </main>

</body>
